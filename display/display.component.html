<div>
    <h1> Table Data </h1>
    
    <table>
         <thead>
         <tr>
             <th>ID</th>
             <th>First-Name</th>
             <th>Last-Name</th>
             <th>Email-Id</th>
             <th>Gender</th>
             <th>IP-Address</th>
         </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dt of users">
                <td>{{dt.id}}</td>
                <td>{{dt.first_name}}</td>
                <td>{{dt.last_name}}</td>
                <td>{{dt.email}}</td>
                <td>{{dt.gender}}</td>
                <td>{{dt.ip_address}}</td>
            </tr>
        </tbody>
   </table>
</div>
